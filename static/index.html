<!DOCTYPE html>
<html>
    <head>
        <title>Meetwall</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/stylesheet/index.css" />
        <script defer src="/socket.io/socket.io.js"></script>
        <!-- <script src="https://webrtc.github.io/adapter/adapter&#45;latest.js"></script> -->
        <script type="module" src="/index.mjs"></script>
    </head>
    <body>
        <h1>Hello, <output id=clientName /></h1>

        <aside>
            <kbd>F12</kbd> console is where it’s at.
        </aside>

        <p>
            <a id=new-client-link target=_blank href=/>Self–replicate.</a>
        </p>

        <h2>People present</h2>

        <template id=people-list-item-tpl>
            <h3>
                <output name=name />
            </h3>
            <ul>
                <li>connection: <output name=connection />
                <li>data channel: <output name=data-channel />
            </ul>
            <pre><output name="chat-transcript"></output></pre>
            <form name="chat-form">
                <input name="input" autocomplete="off" enterkeyhint="send" />
                <button type="submit">Send</button>
            </form>
            <video controls autoplay muted name="here"></video>
            <video controls autoplay name="there"></video>
            <button type="button" name="call">Call</button>
        </template>
        <section id=people-list>
        </section>
    </body>
</html>
